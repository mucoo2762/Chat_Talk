<!DOCTYPE html>
<html>
    <head>
        <title>Chat! Talk!</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet"/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div>
            <span class="logoSpan">Chat! TalK!</span>
        </div>
        <form class="loginForm">
            <span class="loginFormInputSpan">
                <i class="material-icons">person_outline</i>
                <input type="id" class="loginFormInput" id="loginID" placeholder="userID">
            </span>
            <span class="loginFormInputSpan">
                <i class="material-icons">lock_outline</i>
                <input type="password" class="loginFormInput" id="loginPW" placeholder="password">
            </span>
            <button type="submit" class="loginFormBtn">Login</button>
        </form>

        <!-- ===================================================== -->
        <script src="login.js"></script>
    </body>
</html>
